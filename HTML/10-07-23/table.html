<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table>
        <caption>My Secret Time-Table</caption>
        <tr id="row1">
            <td rowspan="6" id="hour">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr id="row2">
            <td>Science</td>
            <td>Maths</td>
            <td>Art</td>
            <td>English Lit</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Art</td>
            <td>English Lit</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5" id="lunch">Lunch Break</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Art</td>
            <td>English Lit</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Art</td>
            <td>English Lit</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Sports</td>
        </tr>
    </table>
</body>
</html>
