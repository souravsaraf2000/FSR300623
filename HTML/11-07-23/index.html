<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <video controls height="600px" width="800px" loop autoplay muted="true">
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4"/>
    </video>

    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"/>
    </audio>

    <iframe 
        width="942" 
        height="530" 
        src="https://www.youtube.com/embed/aaWr-N34Z2Q" 
        title="Train Your Brain Ft. Dr. Sid Warrier | Sandeep Maheshwari | Hindi" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
    ></iframe>

    <iframe src="http://info.cern.ch/hypertext/WWW/TheProject.html" height="500px" width="800px"></iframe>
</body>
</html>
